<div class="git-wiki-tools">
    {% if site.use_github_wiki %}
    <span class="tools-element"><a target="_blank" href="{{ site.github.repository_url }}/wiki/">Add new</a></span>
    {% else %}
    <span class="tools-element"><a target="_blank" href="{{ site.github.repository_url }}/new/{{site.git_branch | escape}}?filename={{ site.site_root | default: '/template.md' }}{{ site.wiki_folder }}/">Add
            </a></span>
    <br>
    {% endif %}
</div>

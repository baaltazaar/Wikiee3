<div class="git-wiki-tools">
    {% if site.use_github_wiki %}
    <span class="tools-element"><a target="_blank" href="{{ site.github.repository_url }}/wiki/">Add new</a></span>
    {% else %}
    <span class="tools-element"><a target="_blank" href="{{ site.github.repository_url }}/edit/{{site.git_branch | escape}}/{{ site.site_root | default: '/wiki/template.md' }}{{page.path | escape}}">Add new</a></span>       
        </a></span>
    <br>
    {% endif %}
</div>
